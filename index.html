<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> 
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header><h1>Etch-a-Sketch</h1></header>

    <main>
        <div class="option-container">
            <div class="option-set">
                <button onclick="clearGrid()">Clear</button>
            </div>
            <div class="option-set">
                <h3>Color Mode:</h3>
                <button onclick="setColorMode('black')">Black</button>
                <button onclick="setColorMode('cool')">Cool</button>
                <button onclick="setColorMode('warm')">Warm</button> 
            </div>
            <div class="option-set">
                <h3>Grid Density:</h3>
                <button onclick="generateColumns(10)">Low</button>
                <button onclick="generateColumns(20)">Medium</button>
                <button onclick="generateColumns(30)">High</button>
            </div>
        </div>

        <div class="grid-container">

        </div>
    </main>

    <footer>
        Developed By Christian L. 
        <a href="https://github.com/LucianiChristian">
            <img src="images/GitHub-Mark-Light-32px.png" alt="GitHub Logo">
        </a>
    </footer>
</body>
</html>
